<header class="bg-dark p-3 text-white shadow">
    <app-header (emiterName)="getUsers($event)"></app-header>
</header>

<main>
    <section class="container mt-3">
        <h1> Listado de usuarios Git Hub</h1>
        <hr>

        <ul *ngIf="arrUsers.length !== 0">
            <li [routerLink]="['/user', user.login]" *ngFor="let user of arrUsers">{{user.login}} - {{user.id}}</li>
        </ul>

        <p *ngIf="arrUsers.length === 0"> No se han encontrado usuarios con ese nombre </p>
    </section>

</main>
